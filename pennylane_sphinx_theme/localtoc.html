{% if (pagename != "search") %}
<div class="localtoc-container nano has-scrollbar">
  <div class="nano-content">
    <div id="localtoc">
      {% if toctree() %}
        <h3>Contents</h3>
        {{ toctree(maxdepth=3, collapse=True, includehidden=True) }}
      {% endif %}
    </div>
  </div>
</div>
{% endif %}
