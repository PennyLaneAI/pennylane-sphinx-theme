[theme]
inherit = xanadu

[options]
# Name of the project to appear in the navigation bar.
navbar_name =
# Path to an image with the project name and wordmark to appear in the navigation bar.
# Specifying this option will replace the project name and logo in the navigation bar.
navbar_wordmark_path = https://assets.cloud.pennylane.ai/docs/pennylane-logo-with-wordmark.svg
# Alternative text to display in lieu of the wordmark or logo in the navigation bar.
navbar_logo_alt = PennyLane
# Path to the project logo to appear in the navigation bar.
navbar_logo_path =
# Colour of the auto-generated Xanadu (X) logo (available at ``_static/xanadu_logo.svg``).
navbar_logo_colour =
# Link that is opened when the name or logo on the navigation bar is clicked.
navbar_home_link = https://pennylane.ai
# Links on the LHS of the navigation bar in the form of a list of dictionaries
# with the "name", "href", and optionally, "external" and "dropdown" keys.
navbar_left_links =
# Links on the RHS of the navigation bar in the form of a list of dictionaries
# with the "name" and "href" keys.
navbar_right_links =
# [DEPRECATED] The LHS link of the navigation bar that should be highlighted as the 'active' link
navbar_active_link =

# Border colour of accent rules and table headers.
border_colour = #0274DE
# Colour of code blocks and teletype text.
code_colour = #8D1A38
# Background and hover colours of the PREVIOUS and NEXT navigation buttons.
prev_next_button_colour = #00B1FF
prev_next_button_hover_colour = #019EE3
# Colour of the social icons
social_icon_colour = #0078EE
# Background colour of table headers.
table_header_background_colour = #BDEBFF
# Accent colour for text such as download links.
text_accent_colour = #00B1FF
# Colour of the marker beside the current ToC entry.
toc_marker_colour = #00B1FF
# Whether to include link to index.rst in the ToC
toc_overview =
# Background colour of the mobile ToC heading.
toc_mobile_heading_background_colour = #E3F1FD
# Text colour of the mobile ToC heading.
toc_mobile_heading_colour = #0078EE
# Whether to display the global ToC
toc_global = True
# Whether to display ToC for a subset of the current document tree
toc_subset = True
# [DEPRECATED] Whether to display the ToC on hover over the active navbar link
toc_hover =
# Whether to show the next and previous buttons
relations = True

# Google Analytics tracking ID for the website.
google_analytics_tracking_id =

# List of extra copyright notices to place in the footer.
extra_copyrights =

# Title, icon, link, and description of the About section in the footer
footer_about =
# Column links to display in the footer
footer_links =
# Policies to display in the footer
footer_policies =
# Social media links and icons to be displayed in the footer
footer_social_icons =
# Taglines to be displayed under the social media links in the footer
footer_taglines =
