{%- extends "xanadu_sphinx_theme/layout.html" %}

{%- block htmltitle %}
  <link rel="apple-touch-icon" sizes="180x180" href=" {{ pathto('_static/favicon/apple-touch-icon.png', 1) }}">
  <link rel="manifest" href=" {{ pathto('_static/favicon/site.webmanifest', 1) }}">
  <link rel="mask-icon" href=" {{ pathto('_static/favicon/safari-pinned-tab.svg', 1) }}" color="#5bbad5">
  <link rel="icon" type="image/x-icon" href=" {{ pathto('_static/favicon/favicon.ico', 1) }}">
  <link rel="shortcut icon" type="image/x-icon" href=" {{ pathto('_static/favicon/favicon.ico', 1) }}">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="msapplication-config" content="{{ pathto('_static/favicon/browserconfig.xml', 1) }}">
  {{ super() }}
{%- endblock %}
